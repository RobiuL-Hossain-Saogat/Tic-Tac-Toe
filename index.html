<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>


<div class="game-container">
<h1>Tic Tac Toe</h1>


<div class="board" id="board">
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
<div class="cell"></div>
</div>


<div class="status" id="status">Player X's turn</div>


<div class="score-board">
<div class="score x"><p>Player X</p><span id="xScore">0</span></div>
<div class="score"><p>Ties</p><span id="ties">0</span></div>
<div class="score o"><p>Player O</p><span id="oScore">0</span></div>
</div>


<div class="buttons">
<button class="new-game" id="newGame">New Game</button>
<button class="restart" id="restart">Restart</button>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
